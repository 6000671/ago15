    <script>
        function rotateMatrix(matrix) {
    const numRows = matrix.length;
    const numCols = matrix[0].length;

    const rotatedMatrix = [];

    for (let j = 0; j < numCols; j++) {
        const newRow = [];
        for (let i = numRows - 1; i >= 0; i--) {
            newRow.push(matrix[i][j]);
        }
        rotatedMatrix.push(newRow);
    }

    return rotatedMatrix;
}
        function scaleMatrix(matrix, scalar) {
    const scaledMatrix = [];

    for (let i = 0; i < matrix.length; i++) {
        const row = [];
        for (let j = 0; j < matrix[i].length; j++) {
            row.push(matrix[i][j] * scalar);
        }
        scaledMatrix.push(row);
    }

    return scaledMatrix;
}
   
      function transformMatrix(matrix, transformationMatrix) {
    const transformedMatrix = [];

    for (let i = 0; i < matrix.length; i++) {
        const row = [];
        for (let j = 0; j < matrix[i].length; j++) {
            let transformedValue = 0;
            for (let k = 0; k < transformationMatrix[0].length; k++) {
                transformedValue += matrix[i][k] * transformationMatrix[k][j];
            }
            row.push(transformedValue);
        }
        transformedMatrix.push(row);
    }

    return transformedMatrix;
}
function createMatrix(rows, columns) {
    const matrix = [];

    for (let i = 0; i < rows; i++) {
        const row = [];
        for (let j = 0; j < columns; j++) {
            const value = prompt(`Enter value for matrix[${i}][${j}]:`);
            row.push(parseFloat(value));
        }
        matrix.push(row);
    }

    return matrix;
}
