<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function traslacion(){
            //leer datos del Vo
            var V_o=document.getElementById('Vo').value;
            V_o=V_o.split(',');
            vO=[];//crea array vacío
            V_o.forEach((elem)=>
            {
                vO.push(Number(elem))
            });

            alert(vO[0]+vO[1]+vO[2] );
        }
    </script>
</head>
<body>
    <p>Vector Original <input size=13 id="Vo"/>
    </p>
    <p>Vector Traslación <input size=13 id="Vt"/>
    </p>
    <p>Vector Resultado <input size=13 id="Vr"/>
    </p>
    <button id="btrn_tr" onclick="traslacion()">Realizar traslación</button>
</body>
</html>
