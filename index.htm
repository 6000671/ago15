<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function createMatrix(rows, columns) {
    const matrix = [];

    for (let i = 0; i < rows; i++) {
        const row = [];
        for (let j = 0; j < columns; j++) {
            const value = prompt(`Enter value for matrix[${i}][${j}]:`);
            row.push(parseFloat(value));
        }
        matrix.push(row);
    }

    return matrix;
}

function main() {
    const numRows = parseInt(prompt("Enter the number of rows:"));
    const numCols = parseInt(prompt("Enter the number of columns:"));

    const matrix = createMatrix(numRows, numCols);

    console.log("Matrix created:");
    console.log(matrix);
}
        function byId(id) {
            return document.getElementById(id).value;
        }
        function strarr2num(arreglo, lim)
        {
            //Leer datos de vo 
            var arrs = arreglo.split(lim);
            arrn =[];
            arrs.forEach((elem) => {
                arrn.push(Number(elem))
            });
            alert(arrn[0]+arrn[1]+arrn[2]);
            return arrn;
        }
        function traslacion()
        {
            //var aos = document.getElementById("vo").value.split(",");
            aon = strarr2num(byId("vo"), ",")
            atn = strarr2num(byId("vt"), ",")
            document.getElementById("vr").value= sum(aon, atn)

        }
        function escalado()
        {
            //var aos = document.getElementById("vo").value.split(",");
            aon = strarr2num(byId("voe"), ",")
            atn = strarr2num(byId("vte"), ",")
            document.getElementById("vr").value= mul(aon, atn)

        }
        function sum(array1, array2)
        {
            return array1.map(function(num, idx){
                return num + array2[idx]
            });
        };

        function mul(array1, array2)
        {
            return array1.map(function(num, idx){
                return num * array2[idx]
            });
        };
    </script>
</head>
<body>
    <p>Matriz original
        <input id="vo" size="10">  <!--Vector original-->
    </p>
    <p>Matriz Traslacion 
        <input id="vt" size="10">  <!--Vector traslacion-->     
    </p>
    <p>Matriz Trasladade
        <input id="vr" size="10"> <!--Vector trasladado-->
    </p>
    <button id="btn_tr" onclick="traslacion()">Realizar traslacion</button>
</body>
